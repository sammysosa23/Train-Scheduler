<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset ="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Train Scheduler</title>

    <!-- CSS - RESET -->
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <!-- BOOTSTRAP -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <!-- JQUERY -->
    <script src="https://code.jquery.com/jquery-2.2.1.min.js"></script>
    <!-- FIREBASE -->
    <script src="https://www.gstatic.com/firebasejs/3.4.0/firebase.js"></script>
    <!-- MOMENT.JS -->
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    <!-- CSS - STYLE -->
    <link rel ="stylesheet" type="text/css" href="assets/css/trainSchedule.style.css"> 

</head>
<body>
    <!-- JUMBOTRON -->
    <div class="jumbotron">
        <h1 class="text-center">Metro-North Railway</h1>
        <p class="text-center ride">Getting around with the Metro-North Railroad</p>
          <!-- <h1 class="text-center">Anytime is Train Time</h1> -->
          <!-- <h5 class="text-center">Choo Choo. Chee Chee.</h5> -->
    </div>
    
    <!-- TABLE -->
    <div class="panel panel-primary">
        <div class="panel-heading">
            <h3 class="panel-title"><strong>Current Train Schedule</strong></h3>
        </div>    
        <table class="table">
        <thead>
            <tr>
                <th>Train Name</th>
                <th>Destination</th>
                <th>Frequency (min)</th>
                <th>Next Arrival</th>
                <th>Minutes Away</th>
            </tr>
        </thead>
        <tbody id="all-display"></tbody>
        </table>
    </div>
        <!-- Add Train Form -->
        <div class="row">
          <div class="col-lg-12">
            <div class="panel panel-primary">
              <div class="panel-heading">
                <h3 class="panel-title">Add Train</h3>
              </div>
              <div class="panel">
                <form>
                  <div class="form-group">
                    <label for="train-name">Train Name</label>
                    <input class="form-control" placeholder="Name" id="trainName" type="text">
                  </div>
                  <div class="form-group">
                    <label for="destination">Destination</label>
                    <input class="form-control" placeholder="Atlanta" id="destination" type="text">
                  </div>
                  <div class="form-group">
                    <label for="first-train-time">First Train Time (HH:mm - military time)</label>
                    <input class="form-control" placeholder="13:00" id="firstTrain" type="text">
                  </div>
                  <div class="form-group">
                    <label for="train-frequency">Frequency (min)</label>
                    <input class="form-control" id="interval" type="number">
                  </div>
                  <button class="btn btn-primary" id="addTrain" type="submit">Submit</button>
                </form>
              </div>
            </div>
          </div>
    
        </div>
    
      </div>
    
    </body>

<!-- JAVASCRIPT -->
<script src="assets/javascript/trainSchedule.js"></script>
</body>
</html>
